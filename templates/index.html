<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="chatBot">
        <header>
            <h2>ChatBot</h2>
            <span alt="Close" id="cross" onclick="cancel()">X</span>
        </header>
        <ul class="chatbox">
            <li class="chat-incoming chat">
                <p>{{ question_text }}</p>
            </li>
        </ul>
        <div class="chat-input">
            <form id="question-form" action="/result" method="post">
                <input type="text" name="response" id="response" placeholder="Your answer">
                <button type="submit" id="sendBTN">Next</button>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</body>

</html>
